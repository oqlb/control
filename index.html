<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <title>스티어링 휠 Tilt & Rotation 측정</title>
  <style>
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      font-family: sans-serif;
      background: #f0f0f0;
    }
    #enable {
      padding: 0.8rem 1.5rem;
      font-size: 1rem;
      border: none;
      border-radius: 5px;
      background: #007aff;
      color: #fff;
      cursor: pointer;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
      transition: background 0.2s;
    }
    #enable:hover {
      background: #005bb5;
    }
    .reading {
      display: none;
      text-align: center;
      margin-top: 1rem;
    }
    .reading p {
      margin: 0.3rem 0;
      font-size: 1.1rem;
    }
    /* Steering wheel container */
    #wheel {
      position: relative;
      width: 200px;
      height: 200px;
      border: 6px solid #333;
      border-radius: 50%;
      margin: 1rem 0;
      background: #fff;
    }
    /* Needle */
    #needle {
      position: absolute;
      bottom: 50%;
      left: 50%;
      width: 4px;
      height: 80px;
      background: #d00;
      transform-origin: 50% 100%;
      transform: rotate(0deg);
    }
  </style>
</head>
<body>

  <button id="enable">모션 센서 활성화</button>

  <div class="reading">
    <div id="wheel">
      <div id="needle"></div>
    </div>
    <p>Gamma (좌/우 기울기): <span id="gamma">0</span>°</p>
    <p>Beta (앞/뒤 기울기): <span id="beta">0</span>°</p>
    <p>Alpha (회전 각도): <span id="alpha">0</span>°</p>
    <p>Orientation (화면 회전): <span id="orient">0</span>°</p>
  </div>

  <script>
    const btn     = document.getElementById('enable');
    const reading = document.querySelector('.reading');
    const $alpha  = document.getElementById('alpha');
    const $gamma  = document.getElementById('gamma');
    const $beta   = document.getElementById('beta');
    const $orient = document.getElementById('orient');
    const needle  = document.getElementById('needle');

    // 화면 회전 각도 반환 (0, 90, 180, 270)
    function getScreenAngle() {
      if (screen.orientation && typeof screen.orientation.angle === 'number') {
        return screen.orientation.angle;
      }
      return window.orientation || 0;
    }

    // 센서 데이터 핸들러
    function handleOrientation(event) {
      const rawA = event.alpha; // Z축 회전(0~360)
      const rawG = event.gamma; // 좌/우 tilt (–90~+90)
      const rawB = event.beta;  // 앞/뒤 tilt (–180~+180)
      const angle = getScreenAngle();

      // 화면 회전(orientation) 보정: γ, β 재매핑
      let gamma = rawG, beta = rawB;
      if (angle === 90)       { gamma = rawB;  beta = -rawG; }
      else if (angle === 270) { gamma = -rawB; beta = rawG; }
      else if (angle === 180) { gamma = -rawG; beta = -rawB; }

      // 수치 표시
      $alpha.textContent = rawA !== null ? Math.round(rawA) : '–';
      $gamma.textContent = rawG !== null ? Math.round(gamma) : '–';
      $beta.textContent  = rawB !== null ? Math.round(beta)  : '–';
      $orient.textContent = angle;

      // 바늘 회전 (핸들 돌리기 느낌): gamma 범위 ±90도 반영
      needle.style.transform = `rotate(${gamma}deg)`;
    }

    // 센서 리스너 시작
    function startReading() {
      reading.style.display = 'block';
      btn.style.display = 'none';
      window.addEventListener('deviceorientation', handleOrientation);
      window.addEventListener('orientationchange', () => {
        $orient.textContent = getScreenAngle();
      });
      $orient.textContent = getScreenAngle();
    }

    // 권한 요청 및 이벤트 등록
    btn.addEventListener('click', () => {
      if (typeof DeviceOrientationEvent.requestPermission === 'function') {
        DeviceOrientationEvent.requestPermission()
          .then(permissionState => {
            if (permissionState === 'granted') {
              startReading();
            } else {
              alert('센서 권한이 거부되었습니다.');
            }
          })
          .catch(err => {
            console.error(err);
            alert('권한 요청 중 오류가 발생했습니다.');
          });
      } else {
        startReading();
      }
    });
  </script>

</body>
</html>
