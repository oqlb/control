<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <title>CONTROLLER</title>
  <style>
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      font-family: sans-serif;
      background: #f0f0f0;
    }
    #enable {
      padding: 0.8rem 1.5rem;
      font-size: 1rem;
      border: none;
      border-radius: 5px;
      background: #007aff;
      color: #fff;
      cursor: pointer;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
      transition: background 0.2s;
    }
    #enable:hover {
      background: #005bb5;
    }
    .reading {
      display: none;
      background: #fff;
      padding: 1rem 2rem;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      text-align: center;
      margin-top: 1rem;
    }
    .reading p { margin: 0.5rem 0; font-size: 1.2rem; }
  </style>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script> 
  <script>
      var cl = []
      const urlParams = new URLSearchParams(location.search);
    
      for (const param of urlParams) {
          if (param[0] == "dev") {
            cl.push(param[1]);
          }else if (param[0] == "com") {
            cl.push(param[1]);
          }
      }

      console.log(cl);
      function add() {
        $.ajax({
            url: 'http://oqlb.dothome.co.kr/a.php',
            method: 'jsonp',
            jsonp: 'callback',
            type: 'GET',
            data : {"dev": param[0], "com": param[1]},
            dataType : 'html',
            success: function (data) {
                console.log(data);
                
            },
            error: function (data) {
              alert("관리자를 호출해주세요: AE ERR");
            }
        });

      }
      function send() {
        $.ajax({
            url: 'http://oqlb.dothome.co.kr/r.php',
            dataType: 'jsonp',
            jsonp: 'callback',
            type: 'GET',
            data : {"dev": param[0], "com": param[1], "di":$("#di").val(), "ex":$("#ex").val(), "dr":$("#dr").val()},
            dataType : 'html',
            success: function (data) {
                console.log(data);
                
            },
            error: function (data) {
              alert("관리자를 호출해주세요: AE ERR");
            }
        });
      }
  </script>
</head>
<body>

  <button id="enable">모션 센서 활성화</button>

  <div class="reading">
    <p>Alpha (회전 각도): <span id="di">0</span>°</p>
    <p>Gamma (좌/우 기울기): <span id="ex">0</span>°</p>
    <p>Beta (앞/뒤 기울기): <span id="dr">0</span>°</p>
  </div>

  <script>
    const btn     = document.getElementById('enable');
    const reading = document.querySelector('.reading');
    const di  = document.getElementById('alpha');
    const ex  = document.getElementById('gamma');
    const dr   = document.getElementById('beta');

    // 화면 회전 각도 반환 (0, 90, 180, 270)
    function getScreenAngle() {
      if (screen.orientation && typeof screen.orientation.angle === 'number') {
        return screen.orientation.angle;
      }
      return window.orientation || 0;
    }

    // 센서 데이터 핸들러
    function handleOrientation(event) {
      // event.alpha: Z축 회전(0~360), event.gamma: 좌/우 tilt, event.beta: 앞/뒤 tilt
      let rawA = event.alpha;
      let rawG = event.gamma;
      let rawB = event.beta;


      // 화면 회전 보정 (γ, β만 보정; α는 전역 기준)
      let gamma = rawG, beta = rawB;
      

      // 화면에 표시
      $di.textContent = rawA !== null ? Math.round(rawA) : '–';
      $ex.textContent = rawG !== null ? Math.round(gamma) : '–';
      $dr.textContent  = rawB !== null ? Math.round(beta)  : '–';
    }

    // 권한 요청 및 리스너 등록
    function startReading() {
      reading.style.display = 'block';
      btn.style.display = 'none';
      window.addEventListener('deviceorientation', handleOrientation);
      
    }

    btn.addEventListener('click', () => {
      if (typeof DeviceOrientationEvent.requestPermission === 'function') {
        DeviceOrientationEvent.requestPermission()
          .then(permissionState => {
            if (permissionState === 'granted') {
              startReading();
            } else {
              alert('Permission denied');
              location.href = location.href;
              
            }
          })
          .catch(err => {
            console.error(err);
            alert('Err: p'+err);
            location.href = location.href;
          });
      } else {
        startReading();
      }
    });
  </script>

</body>
</html>
