<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <title>Web Controller</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f5f5f5;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    .controller {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 20px;
      margin-top: 20px;
    }

    .btn {
      padding: 20px 30px;
      font-size: 24px;
      font-weight: bold;
      border: none;
      border-radius: 12px;
      background: linear-gradient(to right, #4facfe, #00f2fe);
      color: white;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      transition: transform 0.1s;
    }

    .btn:active {
      transform: scale(0.95);
    }

    .full-width {
      grid-column: span 2;
    }

    .info {
      margin-top: 20px;
      font-size: 14px;
      color: #333;
    }

    .reading {
      margin-top: 10px;
      display: none;
      text-align: center;
    }

    .reading div {
      margin: 4px;
    }
  </style>
</head>
<body>

  <h1>🚗 Kart Controller</h1>

  <div class="controller">
    <button id="accelerateBtn" class="btn">엑셀 🚀</button>
    <button id="brakeBtn" class="btn">브레이크 🛑</button>
    <button id="boostBtn" class="btn full-width">부스터 🔥</button>
  </div>

  <div class="info" id="status">센서 권한을 허용해주세요</div>
  <button id="enable" class="btn full-width">센서 사용 시작</button>

  <div class="reading" id="reading">
    <div>Alpha: <span id="alpha">–</span></div>
    <div>Beta: <span id="beta">–</span></div>
    <div>Gamma: <span id="gamma">–</span></div>
  </div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const com_id = params.get("com_id") || "unknown_com";
    const device_id = params.get("device_id") || "unknown_device";

    const btnStart = document.getElementById('enable');
    const statusEl = document.getElementById('status');
    const readingBox = document.getElementById('reading');
    const $alpha = document.getElementById('alpha');
    const $beta = document.getElementById('beta');
    const $gamma = document.getElementById('gamma');

    let lastAlpha = null, lastBeta = null, lastGamma = null;
    let lastSentTime = 0;
    const sendInterval = 100; // 100ms = 10회/초

    let ws;

    function getScreenAngle() {
      if (screen.orientation && typeof screen.orientation.angle === 'number') {
        return screen.orientation.angle;
      }
      return window.orientation || 0;
    }

    function sendCommand(com, value) {
      if (ws && ws.readyState === WebSocket.OPEN) {
        ws.send(JSON.stringify({
          com_id,
          device_id,
          com,
          value
        }));
      }
    }

    function startSensor() {
      readingBox.style.display = 'block';
      btnStart.style.display = 'none';
      statusEl.textContent = '연결 중...';

      ws = new WebSocket("wss://oqlb.kro.kr/");

      ws.addEventListener("open", () => {
        sendCommand("register", {
          client: "html",
          com_id,
          device_id
        });

        statusEl.textContent = `연결됨: ${com_id} / ${device_id}`;
      });

      // 버튼 이벤트
      document.getElementById("accelerateBtn").addEventListener("touchstart", () => sendCommand("accelerate", true));
      document.getElementById("accelerateBtn").addEventListener("touchend", () => sendCommand("accelerate", false));

      document.getElementById("brakeBtn").addEventListener("touchstart", () => sendCommand("brake", true));
      document.getElementById("brakeBtn").addEventListener("touchend", () => sendCommand("brake", false));

      document.getElementById("boostBtn").addEventListener("touchstart", () => sendCommand("boost", true));
      document.getElementById("boostBtn").addEventListener("touchend", () => sendCommand("boost", false));

      // 센서 이벤트
      window.addEventListener('deviceorientation', (event) => {
        if (event.alpha === null || event.beta === null || event.gamma === null) return;

        let now = Date.now();
        if (now - lastSentTime < sendInterval) return; // 빈도 제한

        let angle = getScreenAngle();

        let rawA = event.alpha;
        let rawB = event.beta;
        let rawG = event.gamma;

        let gamma = rawG, beta = rawB;
        if (angle === 90)       { gamma = rawB;  beta = -rawG; }
        else if (angle === 270) { gamma = -rawB; beta = rawG; }
        else if (angle === 180) { gamma = -rawG; beta = -rawB; }

        const alphaInt = Math.round(rawA);
        const betaInt = Math.round(beta);
        const gammaInt = Math.round(gamma);

        if (
          lastAlpha === null || lastBeta === null || lastGamma === null ||
          Math.abs(alphaInt - lastAlpha) >= 2 ||
          Math.abs(betaInt - lastBeta) >= 2 ||
          Math.abs(gammaInt - lastGamma) >= 2
        ) {
          lastAlpha = alphaInt;
          lastBeta = betaInt;
          lastGamma = gammaInt;
          lastSentTime = now;

          sendCommand("tilt", {
            alpha: alphaInt,
            beta: betaInt,
            gamma: gammaInt
          });

          $alpha.textContent = alphaInt;
          $beta.textContent = betaInt;
          $gamma.textContent = gammaInt;
        }
      });
    }

    btnStart.addEventListener('click', () => {
      if (typeof DeviceOrientationEvent.requestPermission === 'function') {
        DeviceOrientationEvent.requestPermission()
          .then(state => {
            if (state === 'granted') {
              startSensor();
            } else {
              alert("센서 권한이 필요합니다.");
            }
          }).catch(err => {
            console.error(err);
            alert("오류: " + err);
          });
      } else {
        startSensor();
      }
    });
  </script>
</body>
</html>
